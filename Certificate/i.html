<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="src/style.css" type="text/css" rel="stylesheet" />

    <title>Treebanks certificate</title>
</head>
<body>

    <!-- <div class="wrapper">  -->
        <div class="horizontal-img">
            <img src = "src/img/Leaf.png" class="leaf-img" id="upper-left-leaf"> 
            <div class="upper-forest">
                <img src="src/img/horizontal.png" class="horizontal-forest-img" id="upper-img"/>
                <img src="src/img/horizontal-shadow.png" class="horizontal-forest-img" id="upper-shadow-img"/>
            </div>
            <img src = "src/img/Leaf.png" class="leaf-img" id="upper-right-leaf"> 
        </div>
        <div class="middle-section">
            <div class="vertical-forest">
                <img src="src/img/vertical.png" class="vertical-forest-img" id="left-img"/>
                <img src="src/img/vertical-shadow.png" class="vertical-forest-img" id="left-shadow-img"/>
            </div>
            <div class="certificate-content">
                <div class="certificate-text"></div>
                <div class="certificate-imgs">
                    
                </div>
            </div>
            <div class="vertical-forest">
                <img src="src/img/vertical-shadow.png" class="vertical-forest-img" id="right-shadow-img"/>

                <img src="src/img/vertical.png" class="vertical-forest-img" id="right-img"/>
            </div>
        </div>
        <div class="horizontal-img">
            <img src = "src/img/Leaf.png" class="leaf-img" id="lower-left-leaf"> 
            <div class="lower-forest">
                <img src="src/img/horizontal-shadow.png" class="horizontal-forest-img" id="lower-shadow-img"/>
                <img src="src/img/horizontal.png" class="horizontal-forest-img" id="lower-img"/>

            </div>
            <img src = "src/img/Leaf.png" class="leaf-img" id="lower-right-leaf"> 
        </div>

    <!-- </div> -->
    
</body>
</html>
