<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="src/styles.css" type="text/css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;700&display=swap" rel="stylesheet">
    <title>Treebanks certificate</title>
</head>
<body>
    <div wrapper>
        <div class="horizontal-img">
            <img src = "src/img/Leaf.png" class="leaf-img" id="upper-left-leaf"> 
            <div class="upper-forest">
                <img src="src/img/horizontal.png" class="horizontal-forest-img" id="upper-img"/>
                <img src="src/img/horizontal-shadow.png" class="horizontal-forest-img" id="upper-shadow-img"/>
            </div>
            <img src = "src/img/Leaf.png" class="leaf-img" id="upper-right-leaf"> 
        </div>
        <div class="middle-section">
            <div class="vertical-forest">
                <img src="src/img/vertical.png" class="vertical-forest-img" id="left-img"/>
                <img src="src/img/vertical-shadow.png" class="vertical-forest-img" id="left-shadow-img"/>
            </div>
            <div class="certificate-content">
                <div class="certificate-text">
                    <h3><span class="treebanks">Treebanks</span> <span lang="mk" class="lighter">- вие го резервирате вашето патување, treebanks сади дрво за без пари</span></h3>
                    <h2><span lang="mk">доделува</span></h2>
                    <h1><span lang="mk">Благодарница</span></h1>
                    <h2><span lang="mk">на</span></h2>
                    <p class="cursive-large" id="person">Михаил Стевчев</p>
                    <p class="credit"><span lang="mk">за придонес во зачувувањето на животната средина со засадување на 1 дрво преку <span id="method">купување на Treebanks маичка</span></span></p>
                </div>
                <div class="certificate-imgs">
                    <div>
                        <img src="src/img/treebanks_logo.png" class="treebanks-logo" />
                    </div>
                    <div>
                        <p><span lang="mk">Споделете со вашите пријатели</span></p>
                        <div class="social">
                            <img src="src/img/facebook.png" class="facebook" />
                            <img src="src/img/instagram.png" class="instagram" />
                            <img src="src/img/twitter.png" class="twitter" />
                        </div>
                    </div>
                    <div class="overlap">
                        <img src="src/img/signature.png" class="signature" />
                        <img src="src/img/bank-of-trees-stamp.png" class="stamp" />
                    </div>
                </div>
            </div>
            <div class="vertical-forest">
                <img src="src/img/vertical-shadow.png" class="vertical-forest-img" id="right-shadow-img"/>
    
                <img src="src/img/vertical.png" class="vertical-forest-img" id="right-img"/>
            </div>
        </div>
        <div class="horizontal-img">
            <img src = "src/img/Leaf.png" class="leaf-img" id="lower-left-leaf"> 
            <div class="lower-forest">
                <img src="src/img/horizontal-shadow.png" class="horizontal-forest-img" id="lower-shadow-img"/>
                <img src="src/img/horizontal.png" class="horizontal-forest-img" id="lower-img"/>
    
            </div>
            <img src = "src/img/Leaf.png" class="leaf-img" id="lower-right-leaf"> 
        </div>
    </div>

</body>
</html>
