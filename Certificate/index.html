<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="src/styles.css" type="text/css" rel="stylesheet" />

    <title>Treebanks certificate</title>
</head>
<body>
    <div class="upper-forest">
        <div class="upper-left-leaf">
            <img src = "src/img/Leaf.png" class="leaf-img"> 
        </div>
        <div class="upper-forest-img">
            <img src="src/img/horizontal.png" class="width70vw" id="upper-img"/>
            <img src="src/img/horizontal-shadow.png" class="width70vw" id="upper-shadow-img"/>
        </div>
        <div class="upper-right-leaf">
            <img src = "src/img/Leaf.png" class="leaf-img"> 
        </div>
    </div>
    

    <div class="middle-section">
        <div class="left-side-forest">
            <img src="src/img/vertical.png" class="height70vh" id="left-img"/>
            <img src="src/img/vertical-shadow.png" class="height70vh" id="left-shadow-img"/>
        </div>
        <div class="upper-portion">
            <h3>Treebanks <span lang="mk">- вие го резервирате вашето патување, treebanks сади дрво за без пари</span></h3>
            <h2><span lang="mk">доделува</span></h2>
            <h1>Благодарница</h1>
            <h2><span lang="mk">на</span></h2>
            <p class="cursive-large" id="person">Михаил Стевчев</p>
            <p>за придонес во зачувувањето на животната средина со засадување на 1 дрво преку <span id="method">купување на Treebanks маичка</span></p>
        </div>
        
        <div class="lower-portion">
            <div class="treebanks-logo">
                <img src="src/img/treebanks_logo.png" class="treebanks-logo" />
            </div>
            <div class="social">
                <p>Споделете со вашите пријатели</p>
            </div>
            <div class="signature">
                <img src="src/img/signature.png" class="width15vw" />
                <img src="src/img/bank-of-trees-stamp.png" class="width15vw" />
            </div>
        </div>
        <div class="right-side-forest">
            <img src="src/img/vertical-shadow.png" class="height70vh" id="right-shadow-img"/>
            <img src="src/img/vertical.png" class="height70vh" id="right-img"/>

        </div>
    </div>


    <div class="lower-forest">
        <div class="lower-left-leaf">
            <img src = "src/img/Leaf.png" class="leaf-img"> 
        </div>
        <div class="lower-forest-img">
            <img src="src/img/horizontal-shadow.png" class="width70vw" id="lower-shadow-img"/>
            <img src="src/img/horizontal.png" class="width70vw" id="lower-img"/>
        </div>
        <div class="lower-right-leaf">
            <img src = "src/img/Leaf.png" class="leaf-img"> 
        </div>
    </div>
    
</body>
</html>
